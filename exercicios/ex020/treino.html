<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando hover</title>
    <style>
        div {
            color: blue;
            font-family: Arial, Helvetica, sans-serif;
        }
        div > ul {
            color: darkgreen;
            display: none;
        }

        div:hover > ul {
            display: block;
            background-color: red;
            width: 200px;
        }

        div:hover {
            color: red;
        }

    </style>
</head>
<body>
    <h1>Ser√° que aprendi?</h1>
    <div> Sentimentos
        <p>
            <ul>
                <li>Amor</li>
                <li>Felicidade</li>
                <li>Harmonia</li>
            </ul>
        </p>
    </div>
</body>
</html>
